# Archived copy of .github/workflows/main.yml
# Purpose: Retain reference while disabling CI runs on GitHub.
# Note: This file is inert; it lives under engine/tools and does not execute.

name: Run Schedule (ARCHIVED)

on:
  push:
    branches:
      - main

jobs:
  scrape:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.x'

      - name: Install dependencies
        run: |
          pip install -r requirements.txt

      - name: Run scraper
        run: python engine/schedule_loop.py

